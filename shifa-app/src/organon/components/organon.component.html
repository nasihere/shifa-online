<div class="row margin-20" >
  <div  >
  <div class="col col-lg-12 col-md-12">
    <div class="bs-component">
      <ul class="nav nav-tabs">
        <li  *ngFor ="#item of organonData; #id = index;" [ngClass]="{'active':(id==0)}" ><a href="#divOrg{{id}}" data-toggle="tab">{{item.indexNo}}</a></li>

      </ul>

      <div id="myTabContent" class="tab-content">

        <div class="tab-pane fade "  *ngFor ="#item of organonData; #id = index;" id="divOrg{{id}}" [ngClass]="{' active in':(id==0)}">
          <div class="col-lg-12" id="blockCard">
            <div class="bs-component">
              <blockquote>
                <div  [innerHTML]="item.description"></div>
              </blockquote>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  
</div>
</div>
