

 <div class="row margin-20">
  <div *ngFor="#item of repertoryList" class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
    <a [routerLink]="['RepertoryCategory',{book:book, category:item.Name}]"  class="thumbnail">
      <div class="caption">
             <p class="text-center">{{item.Name}}</p>
      </div>
      <img class="chapter" src="assets/images/repertoryicons/_{{item.Name}}.png" 
            onerror="this.onerror=null;this.src='assets/images/logo.png';"
       alt="{{item.Name}}" />
       
    </a>
  </div>
  
</div>
